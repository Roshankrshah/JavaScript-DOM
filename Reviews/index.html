<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="" id="person-img" alt="" />
                </div>
                <h4 id="author">name</h4>
                <p id="job">job title</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis vero harum esse, perspiciatis
                    veniam earum aspernatur voluptate libero, soluta aperiam eaque nemo doloribus amet labore nisi,
                    laborum ad mollitia quod.
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Suprise Me</button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
