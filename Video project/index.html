<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Video Project</title>
</head>
<body>

    <div class="preloader">
        <img src="preloader.gif" alt="preloader" class="preloader_item"/>
    </div>

    <header>
        <video src="video.mp4" muted autoplay loop class="video-container">
            <source src="" type="video/mp4"/>
        </video>
        <h1>video project</h1>
        <button class="switch-btn">
            <span>play</span>
            <span>pause</span>
            <span class="switch"></span>
        </button>
    </header>
    
    <script src="app.js"></script>
</body>
</html>
